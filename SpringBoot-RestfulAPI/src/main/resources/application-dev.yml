#开发环境运行的配置
# 页面默认前缀目录
application:
  hello: dev

spring:
  #数据源配置
  datasource:
    url: jdbc:mysql://127.0.0.1:3306/test?autoReconnect=true&useUnicode=true&characterEncoding=utf-8
    driver-class-name: com.mysql.jdbc.Driver
    username: root
    password: 123456
  #开发工具，热部署
  devtools:
    restart:
      additional-exclude: logs/**
#日志配置文件路径
logging:
  config: classpath:config/log4j2-dev.xml


